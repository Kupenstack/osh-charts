{{- if .Values.manifests.helm_tests }}
{{- $envAll := . }}

{{- $serviceAccountName := print .Release.Name "-test" }}
{{ tuple $envAll "tests" $serviceAccountName | include "helm-toolkit.snippets.kubernetes_pod_rbac_serviceaccount" }}
---
apiVersion: v1
kind: Pod
metadata:
  name: "{{.Release.Name}}-test"
  labels:
{{ tuple $envAll "redis" "test" | include "helm-toolkit.snippets.kubernetes_metadata_labels" | indent 4 }}
  annotations:
    "helm.sh/hook": test-success
    {{ tuple $envAll | include "helm-toolkit.snippets.release_uuid" }}
spec:
  serviceAccountName: {{ $serviceAccountName }}
  nodeSelector:
    {{ .Values.labels.test.node_selector_key }}: {{ .Values.labels.test.node_selector_value }}
  restartPolicy: Never
  containers:
    - name: {{.Release.Name}}-helm-tests
{{ tuple $envAll "helm_tests" | include "helm-toolkit.snippets.image" | indent 6 }}
{{ tuple $envAll $envAll.Values.pod.resources.jobs.tests | include "helm-toolkit.snippets.kubernetes_resources" | indent 6 }}
      command:
        - /tmp/redis-test.sh
      env:
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "{{ .Values.network.port }}"
        - name: REDIS_DB
          value: '0'
      volumeMounts:
        - name: pod-tmp
          mountPath: /tmp
        - name: redis-test
          mountPath: /tmp/redis-test.sh
          subPath: redis-test.sh
        - name: redis-python
          mountPath: /tmp/python-tests.py
          subPath: python-tests.py
  volumes:
    - name: pod-tmp
      emptyDir: {}
    - name: redis-test
      configMap:
        name: redis-bin
        defaultMode: 0555
    - name: redis-python
      configMap:
        name: redis-bin
        defaultMode: 0555
{{- end }}
