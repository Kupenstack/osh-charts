# https://raw.githubusercontent.com/coreos/flannel/v0.8.0/Documentation/kube-flannel.yml

---
labels:
  job:
    node_selector_key: openstack-control-plane
    node_selector_value: enabled

images:
  tags:
    kube_dns: k8s.gcr.io/k8s-dns-kube-dns-amd64:1.14.5
    kube_dns_nanny: k8s.gcr.io/k8s-dns-dnsmasq-nanny-amd64:1.14.5
    kube_dns_sidecar: k8s.gcr.io/k8s-dns-sidecar-amd64:1.14.5
    dep_check: quay.io/airshipit/kubernetes-entrypoint:v1.0.0
    image_repo_sync: docker.io/library/docker:17.07.0
  pull_policy: IfNotPresent
  local_registry:
    active: false
    exclude:
      - dep_check
      - image_repo_sync

pod:
  dns_policy: "Default"
  resources:
    enabled: false
    jobs:
      image_repo_sync:
        requests:
          memory: "128Mi"
          cpu: "100m"
        limits:
          memory: "1024Mi"
          cpu: "2000m"

networking:
  dnsDomain: cluster.local
  dnsIP: 10.96.0.10

dependencies:
  dynamic:
    common:
      local_image_registry:
        jobs:
          - kube-dns-image-repo-sync
        services:
          - endpoint: node
            service: local_image_registry
  static:
    image_repo_sync:
      services:
        - endpoint: internal
          service: local_image_registry
    kube_dns:
      services: null

endpoints:
  cluster_domain_suffix: cluster.local
  local_image_registry:
    name: docker-registry
    namespace: docker-registry
    hosts:
      default: localhost
      internal: docker-registry
      node: localhost
    host_fqdn_override:
      default: null
    port:
      registry:
        node: 5000

manifests:
  configmap_bin: true
  configmap_kube_dns: true
  deployment_kube_dns: true
  job_image_repo_sync: true
  service_kube_dns: true
  serviceaccount_kube_dns: true
...
