# Default values for prometheus-openstack-exporter.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

---
images:
  tags:
    prometheus_openstack_exporter: docker.io/openstackhelm/prometheus-openstack-exporter:latest-ubuntu_bionic
    dep_check: quay.io/airshipit/kubernetes-entrypoint:v1.0.0
    image_repo_sync: docker.io/library/docker:17.07.0
    ks_user: docker.io/openstackhelm/heat:stein-ubuntu_bionic
  pull_policy: IfNotPresent
  local_registry:
    active: false
    exclude:
      - dep_check
      - image_repo_sync

labels:
  openstack_exporter:
    node_selector_key: openstack-control-plane
    node_selector_value: enabled
  job:
    node_selector_key: openstack-control-plane
    node_selector_value: enabled

pod:
  security_context:
    exporter:
      pod:
        runAsUser: 65534
      container:
        openstack_metrics_exporter:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
    ks_user:
      pod:
        runAsUser: 65534
      container:
        prometheus_openstack_exporter_ks_user:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
  affinity:
    anti:
      type:
        default: preferredDuringSchedulingIgnoredDuringExecution
      topologyKey:
        default: kubernetes.io/hostname
  mounts:
    prometheus_openstack_exporter:
      prometheus_openstack_exporter:
      init_container: null
  replicas:
    prometheus_openstack_exporter: 1
  lifecycle:
    upgrades:
      deployments:
        revision_history: 3
        pod_replacement_strategy: RollingUpdate
        rolling_update:
          max_unavailable: 1
          max_surge: 3
    termination_grace_period:
      prometheus_openstack_exporter:
        timeout: 30
  resources:
    enabled: false
    prometheus_openstack_exporter:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "1024Mi"
        cpu: "2000m"
    jobs:
      image_repo_sync:
        requests:
          memory: "128Mi"
          cpu: "100m"
        limits:
          memory: "1024Mi"
          cpu: "2000m"
      ks_user:
        requests:
          memory: "128Mi"
          cpu: "100m"
        limits:
          memory: "1024Mi"
          cpu: "2000m"
dependencies:
  dynamic:
    common:
      local_image_registry:
        jobs:
          - prometheus-openstack-exporter-image-repo-sync
        services:
          - endpoint: node
            service: local_image_registry
  static:
    image_repo_sync:
      services:
        - endpoint: internal
          service: local_image_registry
    ks_user:
      services:
        - endpoint: internal
          service: identity
    prometheus_openstack_exporter:
      jobs:
        - prometheus-openstack-exporter-ks-user
      services:
        - endpoint: internal
          service: identity

conf:
  prometheus_openstack_exporter:
    OS_POLLING_INTERVAL: 30
    TIMEOUT_SECONDS: 20
    OS_RETRIES: 1

secrets:
  identity:
    admin: prometheus-openstack-exporter-keystone-admin
    user: prometheus-openstack-exporter-keystone-user
  tls:
    identity:
      api:
        # This name should be same as in keystone. Keystone
        # secret will be used in these charts
        #
        internal: keystone-tls-api


endpoints:
  cluster_domain_suffix: cluster.local
  local_image_registry:
    name: docker-registry
    namespace: docker-registry
    hosts:
      default: localhost
      internal: docker-registry
      node: localhost
    host_fqdn_override:
      default: null
    port:
      registry:
        node: 5000
  prometheus_openstack_exporter:
    namespace: null
    hosts:
      default: openstack-metrics
    host_fqdn_override:
      default: null
    path:
      default: null
    scheme:
      default: 'http'
    port:
      exporter:
        default: 9103
  identity:
    name: keystone
    auth:
      admin:
        region_name: RegionOne
        username: admin
        password: password
        project_name: admin
        user_domain_name: default
        project_domain_name: default
      user:
        role: admin
        region_name: RegionOne
        username: prometheus-openstack-exporter
        password: password
        project_name: service
        user_domain_name: default
        project_domain_name: default
    hosts:
      default: keystone
      internal: keystone-api
    host_fqdn_override:
      default: null
    path:
      default: /v3
    scheme:
      default: 'http'
    port:
      api:
        default: 80
        internal: 5000

monitoring:
  prometheus:
    enabled: true
    openstack_exporter:
      scrape: true

network:
  openstack_metrics_exporter:
    port: 9103

network_policy:
  prometheus-openstack-exporter:
    ingress:
      - {}
    egress:
      - {}

manifests:
  certificates: false
  configmap_bin: true
  deployment: true
  job_image_repo_sync: true
  job_ks_user: true
  network_policy: false
  secret_keystone: true
  service: true
...
