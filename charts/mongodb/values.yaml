# Default values for mongodb.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

---
release_group: null

pod:
  affinity:
    anti:
      type:
        default: preferredDuringSchedulingIgnoredDuringExecution
      topologyKey:
        default: kubernetes.io/hostname
      weight:
        default: 10
  replicas:
    # only 1 replica currently supported
    server: 1
  resources:
    enabled: false
    server:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "1024Mi"
        cpu: "2000m"
    jobs:
      image_repo_sync:
        requests:
          memory: "128Mi"
          cpu: "100m"
        limits:
          memory: "1024Mi"
          cpu: "2000m"

# using dockerhub mongodb: https://hub.docker.com/r/library/mongo/tags/
images:
  tags:
    mongodb: docker.io/library/mongo:3.4.9-jessie
    dep_check: quay.io/airshipit/kubernetes-entrypoint:v1.0.0
    image_repo_sync: docker.io/library/docker:17.07.0
  pull_policy: "IfNotPresent"
  local_registry:
    active: false
    exclude:
      - dep_check
      - image_repo_sync

volume:
  chown_on_start: true
  enabled: true
  size: 5Gi
  class_name: general
  class_path: volume.beta.kubernetes.io/storage-class
  host:
    host_path: /var/lib/openstack-helm/mongodb

labels:
  server:
    node_selector_key: openstack-control-plane
    node_selector_value: enabled

endpoints:
  cluster_domain_suffix: cluster.local
  local_image_registry:
    name: docker-registry
    namespace: docker-registry
    hosts:
      default: localhost
      internal: docker-registry
      node: localhost
    host_fqdn_override:
      default: null
    port:
      registry:
        node: 5000
  mongodb:
    auth:
      admin:
        username: root
        password: password
    hosts:
      default: mongodb
    host_fqdn_override:
      default: null
    path: null
    scheme: mongodb
    port:
      mongodb:
        default: 27017

dependencies:
  dynamic:
    common:
      local_image_registry:
        jobs:
          - mongodb-image-repo-sync
        services:
          - endpoint: node
            service: local_image_registry
  static:
    mongodb:
      jobs: null
    image_repo_sync:
      services:
        - endpoint: internal
          service: local_image_registry

manifests:
  configmap_bin: true
  job_image_repo_sync: true
  secret_db_root_creds: true
  service: true
  statefulset: true
...
